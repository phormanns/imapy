<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="list">some text</p>
<script type='text/javascript' src='fnsack-all-0.6.0.js'></script>
<script type='text/javascript'>

var data = { what: "web", state: "dead" },  
msg = fs.str.format("{what} is {state}", data),  
div;  

fs.dom.append( document.body,   
div=fs.dom.create("div", {style: "color:red;"}, msg) );  
 
fs.dom.addListener(div, "click", function(event){  
  fs.dom.remove(this);  
});  

var feed = fs.ajax.loadSync( { url : "http://localhost:8088/FeedServer/rss" } );
obj = JSON.parse(feed);
fs.dom.append( document.body,   
		div=fs.dom.create("div", {style: "color:red;"}, obj.title) );  
</script>
</body>
</html>
